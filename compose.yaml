# Using pooling

services:
  bot:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      GORZDRAV_DB__HOST: db
      GORZDRAV_REDIS__HOST: redis
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    user: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${GORZDRAV_DB__USER}
      POSTGRES_PASSWORD: ${GORZDRAV_DB__PASSWORD}
      POSTGRES_DATABASE: ${GORZDRAV_DB__DATABASE}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    user: redis
    env_file:
      - .env
    command: --requirepass ${GORZDRAV_REDIS__PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3


networks:
  internal:

volumes:
  db-data:
  redis-data: